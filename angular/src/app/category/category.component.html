<div>
    <div class="example-button-row">
        <button mat-raised-button color="primary" (click)="openDialog()">Add Category</button>
    </div>
</div>


<br />
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- GroupId Column -->
        <ng-container matColumnDef="group_id">
            <th mat-header-cell *matHeaderCellDef> GroupId </th>
            <td mat-cell *matCellDef="let element"> {{element.group_id}} </td>
        </ng-container>

        <!-- Group Column -->
        <ng-container matColumnDef="group">
            <th mat-header-cell *matHeaderCellDef> Group </th>
            <td mat-cell *matCellDef="let element"> {{element.group}} </td>
        </ng-container>

        <!-- Enabled Column -->
        <ng-container matColumnDef="enabled">
            <th mat-header-cell *matHeaderCellDef> Enabled </th>
            <td mat-cell *matCellDef="let element"> {{element.enabled}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link pointer">
                <i class="material-icons" (click)="deleteCategory(element.id)">delete</i>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
