<mat-card>

  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center"
    *ngIf="!post; else forminfo" novalidate>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
      <div fxLayout.xs="column">
        <div fxFlex="50%">
          <mat-form-field class="form-element">
            <input matInput placeholder="Expense Information" formControlName="expense">
            <mat-error *ngIf="!formGroup.controls['expense'].valid && formGroup.controls['expense'].touched">
              {{ getErrorExpense() }}
            </mat-error>
          </mat-form-field>
        </div>
        <div fxFlex="50%">
          <mat-form-field class="form-element">
            <input type="number" matInput placeholder="Amount" formControlName="amount">
            <mat-error *ngIf="!formGroup.controls['amount'].valid && formGroup.controls['amount'].touched">
              {{ amountAlert }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div fxFlex="50%">
        <mat-chip-list #chipList [multiple]="true" [selectable]="true">
          <mat-chip *ngFor="let category of categories" #chip="matChip"
            (click)="category.selected ? chip.deselect() : chip.selectViaInteraction()" [selected]="category.selected"
            [selectable]="true" class="leadr-category-chip" (selectionChange)="changeSelected($event, category)">
            {{category.name}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
      </div>
      <br />
      <div fxFlex="50%">
        <mat-slide-toggle>Other Category</mat-slide-toggle>
      </div>
      <div fxFlex="50%">
        <mat-form-field>
          <input type="text" matInput placeholder="Expense Category" formControlName="stateGroup" required
            [matAutocomplete]="autoGroup">
          <!-- #docregion mat-autocomplete -->
          <mat-autocomplete #autoGroup="matAutocomplete">
            <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
              <mat-option *ngFor="let name of group.names" [value]="name">
                {{name}}
              </mat-option>
            </mat-optgroup>
          </mat-autocomplete>
          <!-- #enddocregion mat-autocomplete -->
        </mat-form-field>
      </div>
      <div fxFlex="50%">
        <div class="form-element">
          <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit
            Form</button>
        </div>
      </div>

    </form>
  </div>
</mat-card>

<ng-template #forminfo>
  <div class="container">
    {{ post | json }}
  </div>
</ng-template>
